<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,
     user-scalable=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>

<div class="container" >
    <div class="jumbotron" >
        <h1><a th:href="@{/home}" class="custom-link home">Spotmusic</a></h1>
    </div>

    <h4>
        Nova playlist
    </h4>



    <form th:action="@{/playlists/save}" th:method="${playlists.name == null ? 'post' : 'put'}" th:object="${playlists}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="name">Nome:</label>
                <input class="form-control" id="name" type="text" th:field="*{name}"/>
                <div th:if="${#fields.hasErrors('name')}" th:class="${#fields.hasErrors('name')} ? 'alert alert-danger' : ''" th:errors="*{name}" ></div>

            </div>

            <div class="form-group col-md-8">
                <label for="description">Descrição:</label>
                <input class="form-control" id="description" type="text"
                       th:field="*{description}"/>
                <div th:if="${#fields.hasErrors('description')}"  th:class="${#fields.hasErrors('description')} ? 'alert alert-danger' : ''"
                     th:errors="*{description}"></div>
            </div>

        </div>
        <div class="form-group">
            <button class="btn btn-primary"
                    type="submit">Salvar</button>
        </div>

    </form>

    <hr/>

    <a class="btn btn-light"
       th:href="@{/playlists/list}">Voltar</a>

    <hr/>
    <footer class="footer">
        <p>© By Rafael Willian</p>
    </footer>

</div>
</body>
</html>
